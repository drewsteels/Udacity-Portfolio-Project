<!DOCTYPE html>
<!-- links to styling and responsive page -->
<html lang="en">

<head>
  <title>Portfolio Webpage</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- local CSS file -->
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <div class="wrapper">
    <!-- header content: Name and career -->
    <header>
      <div class="flex-container-1">
        <div class="row">
          <div class="column">
            <h1>ANDREW NJUGUNA</h1>
            <div class="column"></div>
            <h3>FULL STACK WEB DEVELOPER NINJA</h3>
          </div>
        </div>
      </div>


      <!-- udacity logo -->
      <div class="flex-container-2">
        <div class="row">
          <div class="column">
            <img class="img-responsive" src="images/udacitylogocopy.png" alt="udacitylogo">
          </div>
        </div>
      </div>
    </header>

    <hr class="solid">

    <!-- main content -->
    <main>
      <div class="container-3">
        <div class="row">
          <div class="column">
            <h2>Movie Website</h2>
            <img class="img-responsive" src="images/FSNDmovieprojectcopy.png" alt="movie website">
          </div>
        </div>
      </div>


      <div class="flex-container-4">
        <div class="row">
          <div class="column">
            <p>FEATURED WORK: Movie Website Code, Turtle Art, Turtle Art Code</p>
          </div>
        </div>
      </div>

      <br>
      <hr class="solid">
      <div class="flex-container-5">
        <div class="row">
          <div class="column-1">
            <img class="img-responsive" src="images/FSNDmovieprojectcodecopy.png" alt="movie website code">
          </div>
          <div class="column-2">
            <img class="img-responsive" src="images/turtleartcopy.png" alt="turtle art">
          </div>
          <div class="column-3">
            <img class="img-responsive" src="images/turtleartcodecopy.png" alt="turtle art code">
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
